<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>AsteroidsGame</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>AsteroidsGame</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Bullet.pde">
				<canvas id="Bullet" data-processing-sources="Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Up Arrow(accelerate), Down Arrow(Decelerate), Right Arrow(Turns right), Left Arrow(Turns left), 'o' key(Hyperspace), 'spacebar'(shoots bullets)
	    </footer>
	</body>
</html>
